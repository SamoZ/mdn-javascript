<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <style>
            p {
                font-family: sans-serif, '黑体';
                letter-spacing: 1px; /* 字母间的间距 */
                text-transform: uppercase; /* 字母全部大写 */
                text-align: center;
                border: 2px solid rgba(0, 0, 200, 0.6);
                background-color: rgba(0, 0, 200, 0.4);
                box-shadow: 1px 1px 2px rgba(0, 0, 200, 0.4);
                border-radius: 10px;
                padding: 3px 10px;
                display: inline-block;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <p>玩家1：小明</p>
        
        <button>点我呀1</button>
        <button>点我呀2</button>
        <button>点我呀3</button>
        <button>点我呀4</button>

        <script>
            const para = document.querySelector('p');
            para.addEventListener('click', updateName);
            function updateName() {
                let name = prompt('输入一个新名字：');
                para.textContent = '玩家1：' + name;
            }

            document.addEventListener('DOMContentLoaded', function() {
                // 函数：创建一个新的段落并添加至 HTML body 底部。
                function createParagraph() {
                    let para = document.createElement('p');
                    para.textContent = '你点击了这个按钮';
                    document.body.appendChild(para);
                }

                /*
                    1. 取得页面上所有按钮的引用并将它们置于一个数组中。
                    2. 通过一个循环为每个按钮添加一个点击事件的监听器。
                    3. 当按钮被点击时，调用 createParagraph() 函数。
                */

                const buttons = document.querySelectorAll('button');
                for (let i = 0; i < buttons.length; i++) {
                    buttons[i].addEventListener('click', createParagraph);
                }
            });
        </script>
    </body>
</html>
